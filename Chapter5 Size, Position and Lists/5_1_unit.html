<!-- 
    What's wrong with pixels (px)?

    Pixels are relative to the viewing device.
    For a device with size 1920x1080, 1px is 1 unit out of 1920x1080.

    Relative length

        - em 	Relative to the parent font-size
        - rem 	Relative to font-size of the root element 	
        - vw 	Relative to 1% of the width of the viewport* 	
        - vh 	Relative to 1% of the height of the viewport* 	
        - % 	Relative to the parent element
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit</title>
    <style>
        .a {
            font-size: 10px;
        }

        .b {
            font-size: 10rem;
        }

        .c {
            height: 50vh;
            width: 50vw;
            background-color: gray;
        }

        .d {
            font-size: 500%;
        }
    </style>
</head>

<body>
    <p class="a">paragraph</p>
    <p class="b">paragraph</p>
    <div class="c"></div>
    <p class="d">paragraph</p>
</body>

</html>
