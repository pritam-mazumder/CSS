<!-- 
    CSS display Property:

    The display property specifies the display behavior (the type of rendering box) of an element.

    It is used to determine whether an element is terated as a "block/inline" and the layout used for its childern.


    Types of display Property:

    1. display: inline
        Take only the space required by the element.
        No linebreakes before and after setting top width/height (top margin/top padding) not allowed.

    2. display: block
        Take full space available in width and leaves a new line before and after the element.
    
    3. display: inline-block
        Similar to inline but setting height, width, margine and padding is allowed.
        Elements can sit next to each other.

    4. display: none VS visibility: hidden
        display: none:         The element will be completely removed from the document flow.
        visibility: hidden:    The element will be hidden but its space is reserved.

    5. text-align property:
        It specifies the horizontal alignment of text in an element.

        Property Values
         - left 	Aligns text to left 	
         - right 	Aligns text to right 	
         - center 	Centers the text 	
         - justify 	Stretches the lines so that each line has equal width 
                    (like in newspapers and magazines)
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>

    <style>
        .box1 {
            display: inline-block;
            width: 231px;
            height: 134px;
            background-color: red;
            text-align: center;
        }

        .box2 {
            display: inline-block;
            width: 231px;
            height: 134px;
            background-color: blue;
            text-align: justify;
        }
    </style>
</head>

<body>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, delectus!
    </div>
    <div class="box2">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde, cumque.
    </div>
</body>

</html>
