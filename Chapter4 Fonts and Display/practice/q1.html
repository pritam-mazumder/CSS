<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: black;
            color: white;
        }

        .red {
            background-color: red;
            display: inline-block;
            width: 50%;
            height: 90vh;
        }

        .green {
            background-color: green;
            display: inline-block;
            width: 50%;
            height: 90vh;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="red"></div>
    <div class="green"></div>
</body>

</html>
