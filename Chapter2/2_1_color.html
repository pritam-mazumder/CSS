<!-- 
    The <color> CSS data type represents a color.

    Colors are specified using predefined color names, or RGB, HEX, HSL, RGBA, HSLA values.


    Named colors:
    Named colors are case-insensitive identifiers that represent a specific color, such as red, blue, black, or lightseagreen.

    RGB Colors: 
    An RGB color value is specified with: rgb(red, green, blue)
    Each parameter (red, green, and blue) defines the intensity of the color with a value between 0 and 255.

    Hexadecimal Colors:
    A hexadecimal color is specified with: #RRGGBB, 
    where the RR (red), GG (green) and BB (blue) hexadecimal integers specify the components of the color.

    HSL Colors:
    HSL stands for Hue, Saturation, and Lightness.
    HSL color values are specified with: hsl(hue, saturation, lightness)

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="red">

    <div class="green">

    </div>

</body>
</html>
