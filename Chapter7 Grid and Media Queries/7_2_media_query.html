<!-- 
    Media queries

    Media queries allow you to apply CSS styles depending on a device's general type (such as print vs. screen) 
    or other characteristics such as screen resolution or browser viewport width.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries</title>
    <style>
        .container {
            background-color: green;
            height: 34vh;
        }

        @media screen and (max-width: 800px) {
            body {
                background-color: greenyellow;
            }

            .container {
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque est consectetur, mollitia dolorem repellat,
        tenetur nostrum ducimus voluptatum laboriosam voluptates hic, atque accusantium fugiat at. Dolorem magni
        provident placeat unde!
    </div>
</body>

</html>
