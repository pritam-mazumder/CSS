<!-- 
        Margine                 => paint on the layer of cement
            Border              => layer of cement on the wall
                Padding         => wall / layer of brick
                    Content     => space available in the room



    1. Setting height and width

            #box{
                height: 70px;
                width: 70px;
            }

            Total height = height + top/bottom padding + top/bottom border + top/bottom padding

    2. Setting margine and padding

            .box{
                margin: 0px;
                padding: 0px;
            }

        Note:
            .box{
                margin: 100px   100px   100px   100px ;
                        (top    right   bottom  left)
                        (take clock as a reference and start from the top)
            }
            
            .box{
                margin: 100px       100px;
                        (top&right  bottom&left)
                        (same, start form the top and end at bottom)
            }

            .box{
                margin-top: 1px;
                margin-right: 2px;
                margin-bottom: 3px;
                margin-left: 4px;
                (all margin values can be set individually)
            }

    3. Setting border

            .border{
                border-width: 2px;
                border-style:   none
                                dotted
                                inset
                                dashed solid
                                dashed double none;
                                dashed groove none dotted;
                border-color: red;
            }

    4. Border Raduis (rounded border corner)
            .border{
                border-raduis: 7px;
            }

 -->
