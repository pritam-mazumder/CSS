<!-- 
    
    Margin collapse:

    When two margins from different elements overlap, the equipment margine is the greater of the two.
    This is called margine collapse.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    
    <style>
        .d1{
            margin: 50px;
            padding: 0;
            background-color: bisque;
        }
        .d2{
            margin: 30px;
            padding: 0;
            background-color: aquamarine;
        }
    </style>

</head>
<body>
    <div class="d1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi laboriosam error ad omnis illum, nulla excepturi accusamus quas! Culpa, id.
    </div>
    <div class="d2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, fuga?
    </div>
</body>
</html>
